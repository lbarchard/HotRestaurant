<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot Restaurant | Tables</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="jumbotron">
    <h1>Hot Restaurant</h1>
    <p><a class="btn btn-primary btn-lg" href="/" role="button">Home</a></p>
    <p><a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a></p>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Table Reservation</h3>
    </div>
    <div class="panel-body">
      <form id="guestForm">
        <div class="form-group">
          <label for="guestName">Name</label>
          <input type="text" class="form-control" id="guestName" placeholder="Jane Doe">
        </div>
        <div class="form-group">
          <label for="guestPhone">Phone Number</label>
          <input type="text" class="form-control" id="guestPhone" data-format="ddd-ddd-dddd" placeholder="555-555-5555">
        </div>
        <div class="form-group">
          <label for="guestEmail">Email Address</label>
          <input type="email" class="form-control" id="guestEmail" placeholder="example@email.com">
        </div>


        <button type="submit" id="submitButton" class="btn btn-default">Submit</button>

      </form>
    </div>
  </div>


  <script type="text/javascript" src="/app/public/hotapp.js"></script>

</body>

</html>
